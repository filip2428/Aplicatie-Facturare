<svg xmlns="http://www.w3.org/2000/svg" width="250" height="300" viewBox="0 0 250 300">
  <defs>
    <style>
      .stroke-white{stroke:#FFFFFF;stroke-width:4;fill:none;stroke-linecap:round;stroke-linejoin:round}
      .line{stroke:#FFFFFF;stroke-width:3;stroke-linecap:round}
      .accent{stroke:#E53935;stroke-width:5;fill:none;stroke-linecap:round;stroke-linejoin:round}
      text{font-family:Arial, Helvetica, sans-serif;font-size:28px;font-weight:bold;fill:#FFFFFF}
    </style>
  </defs>

  <!-- Document outline -->
  <rect x="75" y="20" width="100" height="140" class="stroke-white"></rect>
  <!-- Document lines -->
  <line x1="90" y1="50" x2="160" y2="50" class="line"></line>
  <line x1="90" y1="75" x2="160" y2="75" class="line"></line>
  <line x1="90" y1="100" x2="150" y2="100" class="line"></line>

  <!-- Red checkmark -->
  <polyline points="95,120 115,140 150,100" class="accent"></polyline>

  <!-- Title -->
  <text x="50%" y="220" text-anchor="middle">EasyInvoice</text>
</svg>
